{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <!-- Bouton "retour à l'accueil" -->
    <a href="/" class="btn btn-light mb-4">Retour à l'accueil</a>

    <h1>Trombinoscope</h1>
    <div class="row">
        {% for person in persons %}
        <div class="col-md-3 mb-4">
            <div class="card">
                <img src="{{ url_for('static', filename='images/trombinoscope/' + person.image) }}" alt="{{ person.first_name }} {{ person.last_name }}" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">{{ person.first_name }} {{ person.last_name }}</h5>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
